{% extends "blog/base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Post {{object.title}}</legend>

        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Think Twice!</button>
            <!-- changed info to danger which gives some visual cue -->
        </div>
        <div>
            <a class="btn-outline-secondary" href="{% url 'post-detail' object.id %}"></a>


        </div>
    </form>
    {% endblock content %}

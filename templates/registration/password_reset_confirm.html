{% extends 'Base.html' %}
{% block title %} Reset Confirm {% endblock title %}


{% block content %}
<h2>Password Change Confirm</h2>
<p>Please enter your new password</p>
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-success" type="submit">Confirm</button>
</form>

{% endblock content %}
